<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
    <title>{% block title %} Title {% endblock %}</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 0">
    <a class="navbar-brand" href="/" style="padding:5px">
        <img width="150" src="/static/favicon.png" style="transform: scaleX(-1); position:absolute;top:10px">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav" style="margin-left: 150px">
            <li class="nav-item {% if request.endpoint=='index' %}active{% endif %}">
                <a class="nav-link" href="/">Arena</span></a>
            </li>

            <li class="nav-item {% if request.endpoint=='game' %}active{% endif %}">
                <a class="nav-link" href="/game">Game</span></a>
            </li>
        </ul>

        <div style="margin-left: 80px;line-height: 20px">
            <div>Web port: <b>{{web_port}}</b></div>
            <div>Game updates port: <b>{{game_updates_port}}</b></div>
        </div>


        <div style="margin-left: 80px;line-height: 20px">
            <div>Arena load: <span id="load"></span>%</div>
            <div>Arena delay: <span id="update_delay"></span>ms</div>
        </div>
    </div>
</nav>

{% block content %} {% endblock %}


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
