{% extends "bootstrap/base.html" %}

{% block head %}
{{super()}}
{% block favicon %}
<link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
{% endblock %}

<link rel="stylesheet" href="/static/css/style.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

{% endblock %}

{% block navbar %}

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="padding:5px"><img width="120"
                                                                      src="/static/favicon.png" style="transform: scaleX(-1)"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% if request.endpoint=="index" %} class='active' {% endif %}><a href="/">Arena</a></li>
                <li {% if request.endpoint=="game" %} class='active' {% endif %}><a href="/game">Game</a></li>
            </ul>

            <div style="margin-left: 80px; float:left">
                  <h5 style="padding-left: 10px">Web port: <b>{{web_port}}</b></h5>
                <h5 style="padding-left: 10px">Game updates port: <b>{{game_updates_port}}</b></h5>
            </div>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->

</nav>
{% endblock %}
